<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tuotteet</title>
    </h:head>
    <h:body>
        <h:form >

            <h1>Tuotteiden listaus</h1>

            <h:dataTable value="${tuotteet.tuotelista}" var="t"
                         bgcolor="yellow"
                         border="1"
                         >                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nimi"/>
                    </f:facet>
                    <h:outputText value="${t.nimi}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Koodi"/>
                    </f:facet>
                    <h:outputText value="${t.koodi}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Hinta"/>
                    </f:facet>
                    <h:outputText value="${t.hinta}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Määrä"/>
                    </f:facet>
                    <h:outputText value="${t.maara}"/>
                </h:column>
            </h:dataTable>

            <h:commandButton action="lisaaTuote" value="Lisää uusi" />
            <h:commandButton action="sortattu" value="Sortattu" />

        </h:form>

    </h:body>
</html>
