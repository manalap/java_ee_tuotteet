<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <div style="color:red; font-style: italic">
            <h:messages />
        </div>
        <h:form id="lomake">
            <h1>Uuden tuotteen lisääminen</h1>

            <div><h:outputText value="#{tuote}" /></div>

            <div>Nimi<h:inputText id="nimi" value="#{tuote.nimi}" /></div>
            <div>Koodi<h:inputText id="koodi" value="${tuote.koodi}" /></div>
            <div>Hinta (0-5000)<h:inputText id="hinta" value="${tuote.hinta}" /></div>
            <p>
                <h:commandButton action="${tuotteet.lisaaUusi()}" value="Tallenna tuote" />
            </p>
        </h:form>


    </h:body>
</html>
